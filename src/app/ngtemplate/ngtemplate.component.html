<div [style.opacity]="nombre ? '0.4' : '1'">

    <h4>{{nombre | uppercase}}</h4>

 

    <!--
        - Primero creamos con el selector ng-template en la plantilla que queremos y damos un #nombredeplantilla antes setear.
        
        - En la directiva ngIF=" usamos ; else nombre del ng template"

        - Lo que hace es poner dentro del mismo div el contenido del ng-template

        - Podemos usar el then y else juntos para setear varios divs
    -->

    <div *ngIf="switch; then Valid else noValid" [ngClass]="['contex']">
    </div>

    <ng-template #Valid>
        <h3 style="color:green;">Es <strong>true</strong></h3>
        <button type="button" (click)="encender(false)">Cambiar</button>
    </ng-template>

    <ng-template #noValid>
        <h3 style="color:red;">Es <strong>false</strong></h3>
        <button type="button" (click)="encender(true)">Cambiar</button>
    </ng-template>

</div>
